cubes:
- name: order_reviews
  sql_table: ecommerce.order_reviews
  description: The "order_reviews" table in the ecommerce database captures customer
    reviews and ratings for orders, providing insights into customer satisfaction
    and feedback on products and services.
  measures:
  - name: count
    type: count
    description: count_reviews → "Total number of reviews received"
  - name: count_distinct
    sql: review_id
    type: count_distinct
    description: count_distinct_review_id → "Total unique reviews submitted"
  - name: avg_review_score
    sql: review_score
    type: avg
    description: Average score given in customer reviews for orders.
  - name: min_review_score
    sql: review_score
    type: min
    description: 'min_review_score: "Lowest review score given by customers"'
  - name: max_review_score
    sql: review_score
    type: max
    description: Highest review score given by customers for orders in the dataset.
  dimensions:
  - name: review_id
    sql: review_id
    type: string
    description: '"Unique identifier for a review"'
    primary_key: true
  - name: order_id
    sql: order_id
    type: string
    description: '"Identifier for each order placed"'
    primary_key: true
  - name: review_score
    sql: review_score
    type: number
    description: '"Rating given by customer for order experience"'
  - name: review_comment_title
    sql: review_comment_title
    type: string
    description: Title of the review comment given by customer.
  - name: review_comment_message
    sql: review_comment_message
    type: string
    description: '"Review comments left by customers"'
  - name: review_creation_date
    sql: review_creation_date
    type: time
    description: '"Date when review was created"'
    granularities:
    - &id001
      name: hour
      interval: 1 hour
    - &id002
      name: day
      interval: 1 day
    - &id003
      name: week
      interval: 1 week
    - &id004
      name: month
      interval: 1 month
    - &id005
      name: quarter
      interval: 1 quarter
    - &id006
      name: year
      interval: 1 year
  - name: review_answer_timestamp
    sql: review_answer_timestamp
    type: time
    description: '"Timestamp of response to review"'
    granularities:
    - *id001
    - *id002
    - *id003
    - *id004
    - *id005
    - *id006
  segments:
  - name: recent
    sql: '{CUBE}.review_answer_timestamp >= CURRENT_DATE - INTERVAL ''30 days'''
    description: Records from last 30 days
  - name: this_year
    sql: '{CUBE}.review_answer_timestamp >= DATE_TRUNC(''year'', CURRENT_DATE)'
    description: Records from current year
  - name: this_month
    sql: '{CUBE}.review_answer_timestamp >= DATE_TRUNC(''month'', CURRENT_DATE)'
    description: Records from current month
  joins:
  - name: orders
    relationship: many_to_one
    sql: '{CUBE}.order_id = {orders.order_id}'
