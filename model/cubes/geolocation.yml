cubes:
- name: geolocation
  sql_table: ecommerce.geolocation
  description: This data cube provides geolocation information, including zip code,
    latitude, longitude, city, and state, to help optimize logistics and target marketing
    efforts for an ecommerce business based on customer locations.
  measures:
  - name: count
    type: count
    description: count_records â†’ "Total number of geolocation data entries"
  - name: count_distinct
    sql: geolocation_zip_code_prefix
    type: count_distinct
    description: count_distinct geolocation zip codes in the dataset.
  - name: sum_geolocation_lat
    sql: geolocation_lat
    type: sum
    description: '"Total sum of geolocation latitude values in the dataset."'
  - name: avg_geolocation_lat
    sql: geolocation_lat
    type: avg
    description: Average latitude of geolocation data points in the default domain.
  - name: min_geolocation_lat
    sql: geolocation_lat
    type: min
    description: '"Minimum latitude of geolocation data captured."'
  - name: max_geolocation_lat
    sql: geolocation_lat
    type: max
    description: '"Maximum latitude value of geolocation data points."'
  - name: sum_geolocation_lng
    sql: geolocation_lng
    type: sum
    description: '"Total sum of longitude values for geolocation data."'
  - name: avg_geolocation_lng
    sql: geolocation_lng
    type: avg
    description: Average longitude of geolocation data points in the default domain.
  - name: min_geolocation_lng
    sql: geolocation_lng
    type: min
    description: Minimum longitude value of geolocation data points.
  - name: max_geolocation_lng
    sql: geolocation_lng
    type: max
    description: '"Maximum longitude of geolocation data points collected."'
  dimensions:
  - name: geolocation_zip_code_prefix
    sql: geolocation_zip_code_prefix
    type: string
    description: '"Geographical area zip code prefix"'
    primary_key: true
  - name: geolocation_lat
    sql: geolocation_lat
    type: number
    description: Latitude coordinate for geolocation data.
  - name: geolocation_lng
    sql: geolocation_lng
    type: number
    description: Longitude coordinate for geolocation data.
  - name: geolocation_city
    sql: geolocation_city
    type: string
    description: City where geolocation data is collected.
  - name: geolocation_state
    sql: geolocation_state
    type: string
    description: State where geolocation data is located.
  segments:
  - name: active
    sql: '{CUBE}.geolocation_state = ''active'''
    description: Active records only
  - name: inactive
    sql: '{CUBE}.geolocation_state = ''inactive'''
    description: Inactive records only
