cubes:
- name: customers
  sql_table: ecommerce.customers
  description: This data cube represents customer information in an ecommerce database,
    providing insights into customer demographics such as location and unique identifiers
    to support targeted marketing and customer segmentation strategies.
  measures:
  - name: count
    type: count
    description: count_customers → "Total number of customers in the dataset"
  - name: count_distinct
    sql: customer_id
    type: count_distinct
    description: count_distinct_customer_id → "Total number of unique customers in
      the dataset"
  dimensions:
  - name: customer_id
    sql: customer_id
    type: string
    description: customer_id → "Unique customer identifier"
    primary_key: true
  - name: customer_unique_id
    sql: customer_unique_id
    type: string
    description: '"Unique identifier for each customer"'
  - name: customer_zip_code_prefix
    sql: customer_zip_code_prefix
    type: string
    description: '"Customer location zip code prefix"'
  - name: customer_city
    sql: customer_city
    type: string
    description: '"City where customer is located"'
  - name: customer_state
    sql: customer_state
    type: string
    description: '"State where customer is located"'
  segments:
  - name: active
    sql: '{CUBE}.customer_state = ''active'''
    description: Active records only
  - name: inactive
    sql: '{CUBE}.customer_state = ''inactive'''
    description: Inactive records only
