cubes:
- name: geolocation
  sql_table: ecommerce.geolocation
  description: The geolocation table in the ecommerce database captures the geographic
    details (zip code, latitude, longitude, city, and state) of customer locations,
    enabling businesses to analyze and optimize their distribution network and target
    marketing efforts effectively.
  measures:
  - name: count
    type: count
    description: count_records → "Total number of records in geolocation table"
  - name: count_distinct
    sql: geolocation_zip_code_prefix
    type: count_distinct
    description: 'count_distinct_geolocation_zip_code_prefix: "Number of unique zip
      codes in geolocation data"'
  - name: sum_geolocation_lat
    sql: geolocation_lat
    type: sum
    description: '"Total sum of latitude values for geolocation data."'
  - name: avg_geolocation_lat
    sql: geolocation_lat
    type: avg
    description: Average latitude of geolocation data points in the default domain.
  - name: min_geolocation_lat
    sql: geolocation_lat
    type: min
    description: '"Lowest latitude value in geolocation data."'
  - name: max_geolocation_lat
    sql: geolocation_lat
    type: max
    description: '"Maximum latitude of geolocation data points captured."'
  - name: sum_geolocation_lng
    sql: geolocation_lng
    type: sum
    description: Total sum of longitude values for geolocation data points.
  - name: avg_geolocation_lng
    sql: geolocation_lng
    type: avg
    description: '"Average longitude of geolocation data points."'
  - name: min_geolocation_lng
    sql: geolocation_lng
    type: min
    description: Minimum longitude value of geolocation data points.
  - name: max_geolocation_lng
    sql: geolocation_lng
    type: max
    description: max_geolocation_lng → "Highest longitude value in geolocation data"
  dimensions:
  - name: geolocation_zip_code_prefix
    sql: geolocation_zip_code_prefix
    type: string
    description: '"Geographic area zip code prefix"'
    primary_key: true
  - name: geolocation_lat
    sql: geolocation_lat
    type: number
    description: Latitude coordinate of a geographical location.
  - name: geolocation_lng
    sql: geolocation_lng
    type: number
    description: Longitude coordinate for geolocation data.
  - name: geolocation_city
    sql: geolocation_city
    type: string
    description: City where geolocation data is recorded.
  - name: geolocation_state
    sql: geolocation_state
    type: string
    description: '"State location of geolocation data"'
  segments:
  - name: active
    sql: '{CUBE}.geolocation_state = ''active'''
    description: Active records only
  - name: inactive
    sql: '{CUBE}.geolocation_state = ''inactive'''
    description: Inactive records only
